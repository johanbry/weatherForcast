<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c01716c9b5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" type="module"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="loader-container"><div id="loader"></div></div>
    <main>
      <section class="current-weather">
        <div class="current-weather-content">
          <div class="autocomplete">
            <input type="text" name="city" id="citySearch" autocomplete="off" />
            <div class="filteredCities" id="filteredCities"></div>
          </div>
          <h1 id="city"></h1>
          <p id="localTime"></p>
          <p id="temperature"></p>
          <p id="weatherDescription"></p>
        </div>
      </section>
      <section class="current-hours" id="currentHours"></section>
      <!-- <small>5-days forecast weather</small> -->
      <section class="forecast"></section>
    </main>
  </body>
</html>
