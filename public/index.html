<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="App where you can search on citites provided by OpenWeatherApi. Current weather and 5-days forecast weather displayed."
    />
    <meta name="keywords" content="Weather, OpenWeaterApi" />
    <meta name="authors" content="Johan Brynielsson & Therese LindÃ©n" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/c01716c9b5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./bundle.js" defer></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="loader-container"><div id="loader"></div></div>
    <main>
      <section class="current-weather">
        <div class="current-weather-content">
          <div class="autocomplete">
            <input type="text" name="city" id="citySearch" autocomplete="off" />
            <div class="filteredCities" id="filteredCities"></div>
          </div>
          <h1 id="city"></h1>
          <p id="localTime"></p>
          <p id="temperature"></p>
          <p id="weatherDescription"></p>
        </div>
      </section>
      <section class="current-hours" id="currentHours"></section>
      <!-- <small>5-days forecast weather</small> -->
      <section class="forecast"></section>
    </main>
  </body>
</html>
